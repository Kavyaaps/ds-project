<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Transaction System</title>
    <link rel="stylesheet" href="styles3.css">
</head>
<body>
    <div class="container">
        <h1>Bank Transaction System</h1>
        
        <div class="account-form">
            <label for="accountHolder">Account Holder's Name:</label>
            <input type="text" id="accountHolder" placeholder="Enter account holder's name">

            <label for="balance">Current Balance:</label>
            <input type="number" id="balance" placeholder="Enter current balance">
            
            <button onclick="createAccount()">Create Account</button>
        </div>

        <div class="transaction-form">
            <label for="transactionType">Transaction Type:</label>
            <select id="transactionType">
                <option value="credit">Credit</option>
                <option value="debit">Debit</option>
            </select>

            <label for="transactionAmount">Transaction Amount:</label>
            <input type="number" id="transactionAmount" placeholder="Enter amount">
            
            <button onclick="addTransaction()">Add Transaction</button>
        </div>

        <button onclick="processTransactions()">Process Transactions</button>

        <div class="output" id="output"></div>
    </div>
    
    <script src="script3.js"></script>
</body>
</html>
